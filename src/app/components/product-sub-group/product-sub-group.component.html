<div class="grid-container">
    <h1 class="mat-h1">Product</h1>
    <mat-grid-list cols="1" rowHeight="500px">

        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <app-card title="Sub Groups">
                <button mat-mini-fab color="accent" (click)="edit()" aria-label="Example icon button with a menu icon">
                    <mat-icon>add</mat-icon>
                </button>
                <div class="mat-elevation-z8">
                    <table mat-table class="full-width-table" matSort aria-label="Elements">
                        <!-- Id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                            <td mat-cell *matCellDef="let row">{{row.masterID}}</td>
                        </ng-container>

                        <!-- Date Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Group</th>
                            <td mat-cell *matCellDef="let row">{{row.masterName}}</td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="short">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</th>
                            <td mat-cell *matCellDef="let row">{{row.shortname}}</td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 15, 20]">
                    </mat-paginator>
                </div>
            </app-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
