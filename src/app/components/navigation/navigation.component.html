<mat-sidenav #sidenav class="sidenav-container" mode="side" opened="true" (mouseenter)="mouseenter()"
	(mouseleave)="mouseleave()">
	<mat-nav-list>
		<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
			<span class="full-width" *ngIf="isExpanded || isShowing">Masters</span>
			<mat-icon mat-list-icon>home</mat-icon>
			<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">
				expand_more</mat-icon>
		</mat-list-item>
		
		<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
			<a mat-list-item routerLink="/products" routerLinkActive="active">Products</a>
			<a mat-list-item routerLink="/groups" routerLinkActive="">Product Group</a>
			<a mat-list-item routerLink="/subgroups" routerLinkActive="">Product Sub Group</a>
			<a mat-list-item href="...">Submenu Item 1</a>
			<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Product</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">
					expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item routerLink="/products" routerLinkActive="active">Products</a>
				<a mat-list-item routerLink="/groups" routerLinkActive="">Product Group</a>
				<a mat-list-item routerLink="/subgroups" routerLinkActive="">Product Sub Group</a>
			</div>
		</div>

		
	</mat-nav-list>
	<mat-nav-list>
	</mat-nav-list>
</mat-sidenav>
